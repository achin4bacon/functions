<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Functions #2</title>
</head>

<body>
    <script>

        function isLeap(year) {
            if (year % 4 === 0 && year % 10 === 0 && year % 400 === 0) {
                console.log(year + " is a leap year")
            }
            else if (year % 4 === 0 && year % 100 !== 0) {
                console.log(year + " is a leap year")
            }
            else {
                console.log(year + " is not a leap year")
            }
        }
        isLeap(1900);


    </script>
</body>

</html>
