    <script>

        var stringCheese = "have a nice day!";
        var stringyString = stringCheese.split(" ").join("");
        var size;
        var newArray = [];

        var chunkSize = Math.round(Math.sqrt(stringyString.length));
        var zero = 0;
        var bullShit = chunkSize;
        var squareCode = ""; 

        for (var i in stringyString) {
            if (i % chunkSize === 0){
                     newArray.push(stringyString.slice(zero,bullShit))
                     zero += chunkSize; 
                     bullShit += chunkSize;
            }
        }
        for (var x  in newArray ) {
            for (var y in newArray[0]) {
                if (newArray[y][x]){
                squareCode += newArray[y][x]; 
                
                }
            }
        }
        console.log(squareCode);
        

    </script>
