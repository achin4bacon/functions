<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>


        function getRandArray() {
            var randomArray = [];
            while (randomArray.length < 10) {
                var randomNumber = Math.floor(Math.random() * 100 + 1);
                if (
                randomArray.indexOf(randomNumber) === -1) {
                randomArray.push(randomNumber);
            }
            }
            return randomArray
        }
        console.log(getRandArray());


    </script>
</body>

</html>
