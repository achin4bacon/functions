input = input.toLowerCase(); 

var bigrams = {};

for (var i = 0; i<input.length; i++){
    var pair = input[i-1] + input[i];
    if (bigrams[pair] === undefined) {
        bigrams[pair] = 0; 
    }
    bigrams[pair] = bigrams[pair] + 1;
    
}   

var finalArray = [];

for (var bigram in bigrams) {
    var current = {
    bigram: bigram, 
    count: bigrams[bigram]
    };

    finalArray.push(current); 
}

function sortFtn(a, b){
    return b.count - a.count; 
};
