<body>
    <script> 

function noDupes(arr){
   var newArray = [];
   for(var i = 0; i < arr.length; i++){
       if(newArray.indexOf(arr[i]) == -1){
       newArray.push(arr[i]);
       }
   }
   return newArray;
}

console.log(noDupes([1, 1, 2, 2, 3, 4, 5, 5, 6, 2144]));
    </script>

</body>
