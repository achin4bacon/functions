        function toPiggy(inEnglish) {
            var finalString = "";
            var wordArray = inEnglish.split(" ");
            for (var i = 0; i < wordArray.length; i++) {
                var temp = wordArray[i];
                var neww = temp.substr(1, temp.length - 1) + temp.substr(0, 1) + "ay";
                finalString += neww + " ";
            }
            return finalString.toLowerCase();
        }
