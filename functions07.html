<body>
    <script>
        ogArray = [1,5,7,3,1,5,7];
        newArray = [];
        function cut(cutoff) {
            for (var i = 0; i < ogArray.length; i++) {
                if (ogArray[i] <= cutoff) {
                    newArray.push(ogArray[i]);
                }
                else {
                    ogArray[i] = cutoff; 
                    newArray.push(ogArray[i]);
                }
            }
            return newArray;
        }
        console.log(cut(3));

    </script>
